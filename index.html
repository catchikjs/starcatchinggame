<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⭐ 별똥별 잡기 (Make a Wish!)</title>
  <style>
    :root{
      --bg1:#0b1022; /* 밤하늘 남색 */
      --bg2:#1a1f3b;
      --accent:#ffd447; /* 아기자기 노랑 */
      --accent-2:#ff8bd1; /* 포인트 핑크 */
      --mint:#86f7e7; /* 포인트 민트 */
      --panel:#11152a;
    }

    *{box-sizing:border-box;}
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: radial-gradient(1200px 800px at 70% -10%, #24306a 0%, transparent 60%),
                  radial-gradient(800px 600px at 20% -20%, #1a245a 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg2), var(--bg1));
      overflow:hidden;
    }

    /* 귀여운 도트 감성을 위해 전체 스케일을 살짝 키워 픽셀감 주기 */
    .pixel {
      image-rendering: pixelated;
    }

    /* 반짝이는 작은 별 배경 */
    .twinkle{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(2px 2px at 10% 20%, #fff8 50%, transparent 55%),
        radial-gradient(1.5px 1.5px at 30% 80%, #fff6 50%, transparent 55%),
        radial-gradient(1.5px 1.5px at 70% 30%, #fff6 50%, transparent 55%),
        radial-gradient(2px 2px at 85% 60%, #fff8 50%, transparent 55%),
        radial-gradient(1.2px 1.2px at 50% 50%, #fff5 50%, transparent 55%),
        radial-gradient(1.2px 1.2px at 25% 55%, #fff5 50%, transparent 55%),
        radial-gradient(1.2px 1.2px at 60% 75%, #fff5 50%, transparent 55%);
      animation: twinkle 3s infinite ease-in-out alternate;
      opacity:.7;
    }
    @keyframes twinkle {
      0%{filter:brightness(1)}
      100%{filter:brightness(1.6)}
    }

    /* 게임 영역 */
    #game {
      position:relative;
      width: min(95vw, 820px);
      height: min(70vh, 560px);
      margin: 6vh auto 0;
      border: 4px solid #2a2f57;
      border-radius: 18px;
      background: linear-gradient(180deg, #0c1230, #090d22);
      overflow:hidden;
      box-shadow: 0 20px 60px #0008, inset 0 0 0 4px #0004;
      z-index:1;
    }

    /* 상단 HUD */
    .hud{\n      position:absolute; inset:12px 12px auto 12px; display:flex; gap:10px; align-items:center; z-index:5;\n    }\n    .chip{\n      background: var(--panel);\n      color:#e6ebff;\n      border:3px solid #2a2f57;\n      border-radius:12px;\n      padding:6px 12px;\n      font-weight:700;\n      text-shadow:0 1px 0 #000;\n      letter-spacing:.2px;\n      display:flex; align-items:center; gap:8px;\n    }\n    .chip .val{ color: var(--accent); margin-left:6px; }\n    .select select{\n      appearance:none;\n      background: #20264d;\n      color:#fff;\n      border:2px solid #2a2f57;\n      border-radius:8px;\n      padding:4px 10px;\n      font-weight:800;\n      text-shadow:0 1px 0 #000;\n      cursor:pointer;\n    }\n    .btn{\n      margin-left:auto;\n      background: linear-gradient(#2c315f, #22264a);\n      color:#fff;\n      border:3px solid #2a2f57;\n      border-radius:12px;\n      font-weight:800; letter-spacing:.4px;\n      padding:8px 16px; cursor:pointer;\n      box-shadow:0 4px 0 #0b0f2b, 0 0 0 4px #0002 inset;\n      transition: transform .05s;\n    }\n    .btn:active{ transform: translateY(2px); box-shadow:0 2px 0 #0b0f2b, 0 0 0 4px #0002 inset; }

    /* 안내 텍스트 */
    .banner{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      color:#f7f8ff; text-align:center; z-index:2;
      text-shadow:0 2px 0 #0008;
    }
    .title{ font-size: clamp(22px, 4vw, 34px); font-weight:900; letter-spacing:.5px; }
    .subtitle{ opacity:.9; margin-top:6px; font-size:14px; }

    /* 도트 스타일 별 (픽셀 아트 느낌) */
    .star{\n      position:absolute; width:26px; height:26px;\n      background: var(--accent);\n      /* 5각 별 모양 */\n      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);\n      filter: drop-shadow(0 0 6px #ffe9a8) drop-shadow(0 2px 0 #0005);\n      image-rendering: pixelated;\n      transform: translateY(-24px); /* 시작 약간 위 */\n      cursor: pointer;\n      animation: fall linear forwards;\n    }\n    @keyframes fall {
      to { transform: translateY(var(--fall-distance, 120%)); }
    }

    /* 클릭 시 나오는 소원 텍스트 */
    .wish{\n      position:absolute; pointer-events:none; z-index:6;\n      text-align:center;\n      font-weight:900; color:#fff;\n      text-shadow: 0 1px 0 #000, 0 0 6px #fff6;\n      animation: pop .7s ease-out forwards;\n    }\n    .wish .ko{ font-size:16px; display:block; letter-spacing:.4px; }\n    .wish .en{ font-size:11px; opacity:.85; margin-top:2px; display:block; }\n    @keyframes pop {
      0%{ transform: translate(-50%, -50%) scale(.8); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translate(-50%, -110%) scale(1.25); opacity:0; }
    }

    /* 시간 바 */
    .timebar-wrap{ position:absolute; left:12px; right:12px; bottom:12px; z-index:4; height:14px; border:3px solid #2a2f57; background:#0b0f2b; border-radius:10px; overflow:hidden; }
    .timebar{ height:100%; width:100%; background: repeating-linear-gradient(45deg, var(--mint), var(--mint) 8px, #b2fff5 8px, #b2fff5 16px); transition: width .2s linear; }

    /* 게임 종료 패널 */
    .over{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(#0008,#0008);
      color:#fff; text-align:center; z-index:10; backdrop-filter: blur(2px);
      opacity:0; pointer-events:none; transition: opacity .2s;
    }
    .over.show{ opacity:1; pointer-events:auto; }
    .card{
      background: #121736; border:4px solid #2a2f57; border-radius:14px; padding:18px 20px; min-width: 260px;
      box-shadow: 0 12px 40px #000c;
    }
    .card h2{margin:0 0 8px 0; font-size:20px}
    .card p{margin:6px 0; opacity:.95}
    .card .big{ font-size:28px; color:var(--accent); text-shadow:0 2px 0 #000 }
    .card .actions{ margin-top:12px; display:flex; gap:8px; justify-content:center }

    /* 접근성: 포커스 링 */
    .btn:focus-visible{ outline:3px dashed var(--mint); outline-offset:2px; }
  </style>
</head>
<body>
  <div class="twinkle" aria-hidden="true"></div>

  <div id="game" class="pixel" role="application" aria-label="별똥별 잡기 게임">
    <div class=\"hud\">\n      <div class=\"chip\" aria-live=\"polite\">점수 <span id=\"score\" class=\"val\">0<\/span><\/div>\n      <div class=\"chip\">남은 시간 <span id=\"time\" class=\"val\">20<\/span>s<\/div>\n      <div class=\"chip select\"><label for=\"speedSel\">속도<\/label>\n        <select id=\"speedSel\" aria-label=\"별 낙하 속도 선택\">\n          <option value=\"slow\">느림<\/option>\n          <option value=\"normal\" selected>보통<\/option>\n          <option value=\"fast\">빠름<\/option>\n          <option value=\"hyper\">엄청빠름<\/option>\n        <\/select>\n      <\/div>\n      <button id=\"startBtn\" class=\"btn\" aria-label=\"게임 시작 또는 다시 시작\">START<\/button>\n    <\/div>\n\n    <div class=\"banner\" id=\"banner\">
      <div class="title">⭐ 별똥별 잡기</div>
      <div class="subtitle">떨어지는 별을 클릭해 점수를 얻어요!<br>20초 안에 최대한 많이 잡아보세요 ✨</div>
    </div>

    <div class="timebar-wrap" aria-hidden="true"><div id="timebar" class="timebar"></div></div>

    <div id="gameOver" class="over" aria-live="polite" aria-atomic="true">
      <div class="card">
        <h2>⏰ 시간 종료!</h2>
        <p>당신의 소원 점수</p>
        <div class="big" id="finalScore">0</div>
        <div class="actions">
          <button class="btn" id="retryBtn">RETRY</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== 게임 상태 ======
    const gameEl = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const timeEl  = document.getElementById('time');
    const timebar = document.getElementById('timebar');
    const startBtn= document.getElementById('startBtn');\n    const banner  = document.getElementById('banner');\n    const overEl  = document.getElementById('gameOver');\n    const retryBtn= document.getElementById('retryBtn');\n    const finalScoreEl = document.getElementById('finalScore');\n    const speedSel = document.getElementById('speedSel');\n\n    let running = false;\n    let score = 0;\n    const DURATION = 20; // seconds\n    let remain = DURATION;\n    let spawnTimer = null; // interval for stars\n    let tickTimer = null;  // countdown\n\n    // 속도 스케일 (값이 작을수록 더 빠르게 낙하/스폰)
    const SPEED_MAP = { slow: 1.4, normal: 1.0, fast: 0.7, hyper: 0.5 };
    let currentSpeed = SPEED_MAP['normal'];
    let spawnTimer = null; // interval for stars
    let tickTimer = null;  // countdown

    // 접근성: 스페이스/엔터로 시작
    startBtn.addEventListener('click', startGame);
    retryBtn.addEventListener('click', startGame);

    function startGame(){
      // 초기화
      running = true; score = 0; remain = DURATION;
      scoreEl.textContent = score; timeEl.textContent = remain;
      timebar.style.width = '100%';
      banner.style.display = 'none';
      overEl.classList.remove('show');

      // 기존 별 제거
      document.querySelectorAll('.star').forEach(s=>s.remove());

      // 현재 선택된 속도 반영
      currentSpeed = SPEED_MAP[speedSel.value] || 1.0;

      // 스폰 루프 시작
      spawnTimer && clearTimeout(spawnTimer);
      scheduleSpawn();

      // 타이머 루프
      clearInterval(tickTimer);
      const startedAt = performance.now();
      tickTimer = setInterval(()=>{
        const elapsed = Math.floor((performance.now() - startedAt)/1000);
        const left = Math.max(0, DURATION - elapsed);
        remain = left; timeEl.textContent = left;
        const pct = (left / DURATION) * 100;
        timebar.style.width = pct + '%';
        if(left <= 0) endGame();
      }, 100);
    }, 100);
    }

    function endGame(){
      running = false;
      clearInterval(tickTimer); tickTimer = null;
      spawnTimer && clearTimeout(spawnTimer); spawnTimer = null;
      // 남아있는 별 클릭 못하게
      document.querySelectorAll('.star').forEach(s=> s.style.pointerEvents='none');
      finalScoreEl.textContent = score;
      overEl.classList.add('show');
    }

    function scheduleSpawn(){
      if(!running) return;
      const baseMin = 280, baseMax = 650; // ms
      const delay = rand(baseMin, baseMax) * currentSpeed;
      spawnTimer = setTimeout(()=>{
        spawnStar();
        scheduleSpawn();
      }, delay);
    }, delay);
    }

    function spawnStar(){
      const rect = gameEl.getBoundingClientRect();
      const margin = 26; // 좌우 안전 여백
      const x = rand(margin, rect.width - margin);
      const baseDurMin = 2600, baseDurMax = 5200;
      const duration = rand(baseDurMin, baseDurMax) * currentSpeed; // 속도 반영
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = (x - 13) + 'px'; // 중심 보정 (26px/2)
      star.style.top  = '-32px';
      star.style.setProperty('--fall-distance', rect.height + 80 + 'px');
      star.style.animationDuration = Math.max(600, duration) + 'ms';

      // 클릭 핸들러
      const onCatch = (e)=>{
        if(!running) return;
        e.stopPropagation();
        score += 1; scoreEl.textContent = score;
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        showWish(clickX, clickY);
        star.removeEventListener('click', onCatch);
        star.remove();
      };
      star.addEventListener('click', onCatch, { once:true });

      star.addEventListener('animationend', ()=> star.remove());

      gameEl.appendChild(star);
    }

    function showWish(x, y){
      const el = document.createElement('div');
      el.className = 'wish';
      el.style.left = x + 'px';
      el.style.top  = y + 'px';
      el.innerHTML = '<span class="ko">잡았다!<\/span><span class="en">Make a wish!<\/span>';
      gameEl.appendChild(el);
      setTimeout(()=> el.remove(), 750);
    }

    function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

    // 처음 로드시 포커스
    window.addEventListener('load', ()=> startBtn.focus());

    // 속도 변경 즉시 반영 (게임 중에는 다음 스폰과 낙하 속도에 영향)
    speedSel.addEventListener('change', ()=>{
      currentSpeed = SPEED_MAP[speedSel.value] || 1.0;
    });
  </script>
</body>
</html>
