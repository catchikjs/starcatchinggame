<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별똥별 잡기</title>
    <style>
        /* --- 폰트 및 기본 설정 --- */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #0c0a1a;
            --text-color: #f0e8f0;
            --star-color: #fefc97;
            --border-color: #e0d8e0;
            --selected-color: #a098a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* --- 게임 컨테이너 및 화면 --- */
        #game-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            border: 4px solid var(--border-color);
            position: relative;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #sky {
            flex-grow: 1;
            position: relative;
            cursor: crosshair;
            /* 작은 별 배경 효과 */
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 40px 40px, 80px 80px;
            background-position: 0 0, 20px 20px;
        }

        /* --- UI 요소 --- */
        #ui-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #1a162d;
            border-bottom: 4px solid var(--border-color);
            font-size: 16px;
        }

        /* --- 게임 오버레이 (시작/종료 화면) --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(12, 10, 26, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .overlay h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .overlay p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .game-button {
            background-color: transparent;
            border: 3px solid var(--border-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .game-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* --- 속도 선택 메뉴 --- */
        #speed-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .speed-button {
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
        }

        .speed-button.selected {
            background-color: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }
        
        .hidden {
            display: none;
        }

        /* --- 별똥별 --- */
        /* 클릭 범위를 위한 보이지 않는 래퍼 */
        .star-wrapper {
            position: absolute;
            width: 50px; /* 클릭 영역을 별보다 크게 설정 */
            height: 50px;
            cursor: pointer;
            will-change: transform;
            animation: fall linear forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 보이는 별 모양 */
        .star {
            width: 25px;
            height: 25px;
            background-color: var(--star-color);
            box-shadow: 0 0 8px var(--star-color), 0 0 12px var(--star-color);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes fall {
            from {
                transform: translateY(-50px) rotate(-45deg);
            }
            to {
                transform: translateY(calc(90vh - 80px)) rotate(-45deg);
            }
        }

        /* --- "Make a wish!" 텍스트 --- */
        #wish-text {
            position: absolute;
            font-size: 14px;
            color: var(--star-color);
            text-shadow: 0 0 5px var(--star-color);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            z-index: 50;
        }

        #wish-text.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- 상단 UI 바 -->
        <div id="ui-bar">
            <div id="score-display">점수: 0</div>
            <div id="time-display">시간: 20</div>
        </div>
        
        <!-- 별이 떨어지는 하늘 -->
        <div id="sky"></div>

        <!-- 소원 빌기 텍스트 -->
        <div id="wish-text">Make a wish!</div>
        
        <!-- 시작 화면 -->
        <div id="start-screen" class="overlay">
            <h1>별똥별 잡기</h1>
            <p>20초 안에 떨어지는 별을 클릭하세요!</p>
            <div id="speed-selector">
                <button class="speed-button" data-speed="easy">쉬움</button>
                <button class="speed-button selected" data-speed="normal">보통</button>
                <button class="speed-button" data-speed="hard">어려움</button>
            </div>
            <button id="start-button" class="game-button">시작</button>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="game-over-screen" class="overlay hidden">
            <h1>게임 종료!</h1>
            <p id="final-score">최종 점수: 0</p>
            <button id="restart-button" class="game-button">다시 시작</button>
        </div>
    </div>

    <script>
        // --- DOM 요소 선택 ---
        const sky = document.getElementById('sky');
        const scoreDisplay = document.getElementById('score-display');
        const timeDisplay = document.getElementById('time-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreDisplay = document.getElementById('final-score');
        const wishText = document.getElementById('wish-text');
        const speedButtons = document.querySelectorAll('.speed-button');

        // --- 게임 설정 ---
        const GAME_TIME = 20;
        const speedSettings = {
            easy: { starInterval: 1000, fallMin: 4, fallRange: 2 },   // 별 생성 간격 1초, 떨어지는 시간 4~6초
            normal: { starInterval: 700, fallMin: 3, fallRange: 2 }, // 별 생성 간격 0.7초, 떨어지는 시간 3~5초
            hard: { starInterval: 400, fallMin: 2, fallRange: 1.5 } // 별 생성 간격 0.4초, 떨어지는 시간 2~3.5초
        };

        // --- 게임 상태 변수 ---
        let score = 0;
        let timeLeft = 20;
        let timerInterval;
        let starInterval;
        let currentGameSpeed = 'normal'; // 기본값 '보통'

        // --- 속도 선택 함수 ---
        function setSpeed(speed) {
            currentGameSpeed = speed;
            speedButtons.forEach(button => {
                button.classList.remove('selected');
                if (button.dataset.speed === speed) {
                    button.classList.add('selected');
                }
            });
        }

        // --- 게임 시작 함수 ---
        function startGame() {
            // 초기화
            score = 0;
            timeLeft = GAME_TIME;
            scoreDisplay.textContent = `점수: ${score}`;
            timeDisplay.textContent = `시간: ${timeLeft}`;
            
            // 화면 전환
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            sky.innerHTML = ''; // 이전 별들 제거

            const settings = speedSettings[currentGameSpeed];

            // 게임 루프 시작
            timerInterval = setInterval(updateTimer, 1000);
            starInterval = setInterval(createStar, settings.starInterval);
        }

        // --- 타이머 업데이트 함수 ---
        function updateTimer() {
            timeLeft--;
            timeDisplay.textContent = `시간: ${timeLeft}`;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // --- 별 생성 함수 ---
        function createStar() {
            // 클릭 영역(wrapper)과 보이는 별(visual)을 만듭니다.
            const starWrapper = document.createElement('div');
            starWrapper.classList.add('star-wrapper');

            const starVisual = document.createElement('div');
            starVisual.classList.add('star');
            starWrapper.appendChild(starVisual);

            const settings = speedSettings[currentGameSpeed];
            
            // 랜덤 위치 및 떨어지는 속도를 wrapper에 적용합니다.
            const skyWidth = sky.offsetWidth;
            const randomX = Math.random() * (skyWidth - 50); // wrapper 크기(50px)만큼 빼줌
            const fallDuration = Math.random() * settings.fallRange + settings.fallMin;

            starWrapper.style.left = `${randomX}px`;
            starWrapper.style.animationDuration = `${fallDuration}s`;
            
            // 클릭 이벤트를 wrapper에 추가합니다.
            starWrapper.addEventListener('click', (event) => {
                event.stopPropagation(); // 이벤트 버블링 방지
                score++;
                scoreDisplay.textContent = `점수: ${score}`;
                showWishText(event.clientX, event.clientY);
                starWrapper.remove(); // wrapper 전체를 제거
            });

            // 별이 바닥에 닿으면 wrapper를 제거합니다.
            setTimeout(() => {
                if (starWrapper) {
                    starWrapper.remove();
                }
            }, fallDuration * 1000);

            sky.appendChild(starWrapper);
        }

        // --- "Make a wish!" 텍스트 표시 함수 ---
        function showWishText(x, y) {
            const gameRect = sky.getBoundingClientRect();
            wishText.style.left = `${x - gameRect.left}px`;
            wishText.style.top = `${y - gameRect.top - 20}px`;
            
            wishText.classList.add('show');
            setTimeout(() => {
                wishText.classList.remove('show');
            }, 500);
        }

        // --- 게임 종료 함수 ---
        function endGame() {
            clearInterval(timerInterval);
            clearInterval(starInterval);
            
            finalScoreDisplay.textContent = `최종 점수: ${score}`;
            gameOverScreen.classList.remove('hidden');
        }

        // --- 이벤트 리스너 ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                setSpeed(button.dataset.speed);
            });
        });

    </script>
</body>
</html>
